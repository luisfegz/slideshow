<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrollable & Draggable Tav Navigation Navigaton Menu</title>
    <!--========= Main Style sheet =========-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Slideshow container -->
    <div class="slider">
        <div class="slides">

            <!--===== radio      buttons    start  ====== -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--===== radio      buttons     end  ======= -->
        
            <!-- =========== slide images start ============-->
            <div class="slide first">
                <img src="./assets/imagen_1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/imagen_2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/imagen_3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./assets/imagen_1.jpg" alt="">
            </div>
            <!-- =========== slide images e n d ============-->
                
            <!-- ========= Automatic Navigationn Start ==========-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- ========= Automatic Navigationn E n d ==========-->
        </div>


            <!-- ========= Manual Navigation start ==========-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- ========= Manual Navigation E n d  ==========-->
    </div>
    <!-- image slider end-->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).Checked = true;
            counter++;
            if(counter > 3){
                conter = 1;
            }
        }, 5000);
    </script>

</body>
</html>
